{% extends 'main/base.html' %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% block content %}
<div class="content-section" style="margin-top: 10%">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Question</legend>
            <h2>Are you sure you want to delete the question "{{ object.title }}" </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            <a href="{ url 'post-detail' object.id }" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
