{% extends 'main/base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'profile' %}" class="btn btn-light">Back to Profile</a>
        </div>
    </div>
    {% for follower in followers %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative my-3">
            <a href="{% url 'profilePlace' follower.profile.pk %}" class="post-link"><img class="rounded-circle post-img"
                                                                                     height="60" width="60"
                                                                                     src="{{ follower.profile.image.url }}"/></a>
            <a href="{% url 'profilePlace' follower.profile.pk %}" class="post-link"><h5 class="mt-3">@{{ follower.username
                }}</h5></a>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
